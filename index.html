<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Pitzi</title>
  </head>

  <body>
    <div class="container">
      <ul id="messages-list" style="margin-top: 1rem"></ul>
      <form onsubmit="handleSubmit()">
        <h2>Seus dados</h2>
        <div class="form-group">
          <label for="name">Nome</label><br />
          <input type="text" id="name" name="name" class="form-control" /><br />
          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" class="form-control" /><br />
          <label for="cpf">CPF</label><br />
          <input type="number" id="cpf" name="cpf" class="form-control" />
          <small id="emailHelp" class="form-text text-muted">Apenas números.</small>
        </div>

        <h2>Dados do aparelho</h2>
        <div class="form-group">
          <label for="device">Modelo do aparelho</label><br />
          <input type="text" id="device" name="device" class="form-control" /><br />
          <label for="imei">IMEI</label><br />
          <input type="text" id="imei" name="imei" class="form-control" /><br />
        </div>

        <h2>Subscrição</h2>
        <div class="form-group">
          <label for="price">Preço anual</label>
          <select name="price" id="price" class="form-control">
            <option value="200">R$200,00</option>
            <option value="400">R$400,00</option>
            <option value="600">R$600,00</option>
            <option value="800">R$800,00</option>
            <option value="1000">R$1000,00</option> </select
          ><br />

          <label for="installment">Número de parcelas</label>
          <select name="installment" id="installment">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option> </select
          ><br />

        </div>
        <button type="submit" class="btn btn-success" style="margin-bottom: 1rem;">Enviar</button>
      </form>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
